<!DOCTYPE HTML>
<html> 
<head>
    <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.jpg" />
    <link rel="stylesheet" href="bootstrap.4.5.2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <base target="_blank">
    <link rel="stylesheet" href="style.css">
    <title>Bit Edit - Property of mwfbiz.COM</title>
    <style>
    body{
      font-family:Arial, Helvetica, sans-serif;
      background-color: #e6e6e6;
      padding:4px;
      width:100%;
      height:100%;
    }
    #demon{
      width:100%;
      height:500px;
      overflow-y:scroll;
      border:2px solid grey;
      max-width:680px;
      background-color: #161616;
      padding:4px;
    }
    
    #txt{
      bottom:50px;
      right:10px;
      position: fixed;
      line-height:20px;
      height:500px;
      overflow-y:scroll;
      width:100%;
      max-width:300px;
      margin-top:10px; 
      background-color: white;
      border-radius:4px;
      display: none;
    }
    
    #basehtm{
      width:98%;
      margin-bottom:10px;
      max-width:680px; 
      background-color: white;
      padding:4px;
      border-radius:4px;

    }
    #mailto{
        font-size: 12px;
        float:left;
        margin-left:10px;
        text-align: left;
    }
    #showcted{
bottom:10px;
right:10px;
position: fixed;
font-size: 14px;
padding:4px 14px;
    }
    #titlepg{
      text-align:left;
      max-width:680px;
      padding-top:10px;
      color:rgba(0, 0, 0, 0.664);
    }
   
    </style>
    </head>
    <body>
    <center>
    <h4 id="titlepg">|| Bit Edit - Property of mwfbiz.COM</h4>
    <input id="basehtm" placeholder="Copy / Paste Elem.."/>
    <div id="demon" contenteditable="true"></div>
    <textarea id="txt" type="text" placeholder="Edit.."></textarea>
     <br><button class="btn btn-dark" id="showcted">Custom Edit</button>
    <p id="mailto"><a href="mailto:info@mwfbiz.com">info@mwfbiz.com</a><br>
      <a href="https://mwfbiz.com/" >mwfbiz.COM</a>
    </p>    
</center>
    <script>
    var inhtm = document.getElementById('basehtm');
    inhtm.addEventListener('input',showconhtm);
    function showconhtm(){
    var k = inhtm.value;
    var r = unescape(atob(k));
    document.getElementById('demon').innerHTML = r;
    document.getElementById('txt').value = r;
    }
    
    var outhtm = document.getElementById('demon');
    
    outhtm.addEventListener('input',showouthtm);
    function showouthtm(){
    var m = outhtm.innerHTML;
    document.getElementById('txt').value= m;
    var con = btoa(escape(m));
    document.getElementById('basehtm').value = con;
    }
    
    var custhtm = document.getElementById('txt');
    
    custhtm.addEventListener('input',customouthtm);
    function customouthtm(){
    var mtw = custhtm.value;
    document.getElementById('demon').innerHTML = mtw;
    var conmtw = btoa(escape(mtw));
    document.getElementById('basehtm').value = conmtw;
    }
$('#showcted').click(function(){
$('#txt').toggle('fast');
});
    </script>
    </body></html>
